<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.css">
  <title>To Do List</title>
  <style>
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert feedback">
        </div>
        <form id="item_form" class="my-3">
          <h3 class="mb-4">To Do List</h3>
          <div class="input-group">
            <input type="text" class="form-control text-capitalize" id="item_input" placeholder="Add item...">
            <div class="input-group-append">
              <button class="btn" type="submit">Confirm</button>
            </div>
          </div>
        </form>
        <div class="item-container">
          <div class="item-list my-5">
          </div>
          <button type="button" class="btn" id="clear_list">Clear Items</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
